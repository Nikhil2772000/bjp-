<style>
/* ---------------------------
   GLOBAL STYLE
---------------------------- */
body {
    margin: 0;
    padding: 20px;
    font-family: "Poppins", Arial, sans-serif;
    background: #f2f6fc;
}

/* ---------------------------
   CONTAINER
---------------------------- */
.container {
    max-width: 900px;
    margin: auto;
    padding: 25px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
}

/* ---------------------------
   HEADING
---------------------------- */
#visionHeading {
    text-align: center;
    font-size: 2.2rem;
    margin-bottom: 25px;
    color: #0056b3;
    border-bottom: 3px solid #007bff;
    padding-bottom: 10px;
}

/* ---------------------------
   TOGGLE BUTTON
---------------------------- */
#langToggleBtn {
    display: block;
    margin: 0 auto 25px auto;
    padding: 10px 22px;
    font-size: 1rem;
    background: #007bff;
    color: white;
    border-radius: 6px;
    border: none;
    cursor: pointer;
}
#langToggleBtn:hover {
    background: #0056b3;
}

/* ---------------------------
   ACCORDION
---------------------------- */
.vision-item {
    border: 1px solid #d9e8ff;
    margin-bottom: 12px;
    border-radius: 8px;
    overflow: hidden;
    background: #f8fbff;
    transition: transform 0.3s ease;
}

.vision-item:hover {
    transform: translateY(-3px);
}

.vision-header {
    padding: 16px 20px;
    cursor: pointer;
    font-size: 1.1rem;
    font-weight: 600;
    background: #eaf3ff;
    color: #0056b3;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.vision-header.active {
    background: #007bff;
    color: white;
}

.arrow {
    font-size: 1.3rem;
    transition: transform 0.3s;
}

.vision-header.active .arrow {
    transform: rotate(180deg);
}

/* Content */
.vision-content {
    max-height: 0;
    overflow: hidden;
    background: white;
    padding: 0 20px;
    line-height: 1.6;
    transition: max-height 0.3s ease-out, padding 0.3s ease-out;
}

.vision-item.open .vision-content {
    max-height: 500px;
    padding: 15px 20px;
}

/* ---------------------------
   RESPONSIVE
---------------------------- */
@media (max-width: 600px) {
    #visionHeading {
        font-size: 1.7rem;
    }

    .vision-header {
        font-size: 1rem;
        padding: 14px 16px;
    }

    .vision-content {
        font-size: 0.95rem;
    }

    #langToggleBtn {
        width: 100%;
    }
}
</style>

</head>
<body>

<div class="container">

    <button id="langToggleBtn">Marathi</button>

</div>
</body>

    /* ---------------------------
       Render Accordion Items
    ---------------------------- */
    function renderVision(data) {
        visionList.innerHTML = "";

        data.forEach(item => {
            const box = document.createElement("div");
            box.className = "vision-item";

            const header = document.createElement("div");
            header.className = "vision-header";
            header.innerHTML = `${item.title} <span class="arrow">&#9660;</span>`;

            const content = document.createElement("div");
            content.className = "vision-content";
            content.innerHTML = `<p>${item.content}</p>`;

            box.appendChild(header);
            box.appendChild(content);
            visionList.appendChild(box);
        });

        attachAccordion();
    }

    /* ---------------------------
       Accordion Function
    ---------------------------- */
    function attachAccordion() {
        const headers = document.querySelectorAll(".vision-header");

        headers.forEach(header => {
            header.addEventListener("click", () => {
                const parent = header.parentElement;
                const content = parent.querySelector(".vision-content");

                document.querySelectorAll(".vision-item").forEach(item => {
                    if (item !== parent) {
                        item.classList.remove("open");
                        item.querySelector(".vision-content").style.maxHeight = null;
                        item.querySelector(".vision-header").classList.remove("active");
                    }
                });

                if (parent.classList.contains("open")) {
                    parent.classList.remove("open");
                    header.classList.remove("active");
                    content.style.maxHeight = null;
                } else {
                    parent.classList.add("open");
                    header.classList.add("active");
                    content.style.maxHeight = content.scrollHeight + "px";
                }
            });
        });
    }

    /* ---------------------------
       LANGUAGE TOGGLE
    ---------------------------- */
    langBtn.addEventListener("click", () => {
        if (!isMarathi) {
            isMarathi = true;
            langBtn.innerText = "English";
            visionHeading.innerText = "माझे व्हिजन";
            renderVision(marathiData);
        } else {
            isMarathi = false;
            langBtn.innerText = "Marathi";
            visionHeading.innerText = "My Vision";
            renderVision(englishData);
        }
    });

    // Initial Load
    renderVision(englishData);
});

</script>
